apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  annotations: {}
  labels:
    machine.openshift.io/cluster-api-cluster: c-green-test-1234
    name: worker
  name: worker
  namespace: openshift-machine-api
spec:
