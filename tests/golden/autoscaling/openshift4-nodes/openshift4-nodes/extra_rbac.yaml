apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syn:cluster-autoscaler:volumeattachments
rules:
  - apiGroups:
      - storage.k8s.io
    resources:
      - volumeattachments
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: syn:cluster-autoscaler:volumeattachments
roleRef:
  kind: ClusterRole
  name: syn:cluster-autoscaler:volumeattachments
subjects:
  - kind: ServiceAccount
    name: cluster-autoscaler
    namespace: openshift-machine-api
